<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Single Page App</title>
    <script type="text/javascript">
      // This is the 404 redirect that will serve index.html for all routes
      // Store the current URL to restore after redirect
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + 
        (l.port ? ':' + l.port : '') +
        '/xiao-mantou-games/?p=' + 
        l.pathname.slice(1).replace(/&/g, '~and~') + 
        (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        (l.hash ? '#' + l.hash.slice(1).replace(/&/g, '~and~') : '')
      );
    </script>
  </head>
  <body>
  </body>
</html>
